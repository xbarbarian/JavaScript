<!-- Задача 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно
			       использовать оператор return. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task5</title>
</head>
<body>
<script>
    let a = 2;
    let b = 3;
	function plus(a, b) {
		return a + b;
	}
	function minus(a, b) {
		return a - b;
	}
	function divide (a, b) {
		return a / b;
	}
	function multiply (a, b) {
		return a + b;
	}
</script>
</body>
</html>
