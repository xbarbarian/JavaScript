<!-- Задача 4. Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод
		       чисел от a до 15. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4</title>
</head>
<body>
<script>
		a = +prompt ('Введите число от 1 до 15');
		switch (a) {
		case 1:
		case 2:
		case 3:
		case 4:
		case 5:
		case 6:
		case 7:
		case 8:
		case 9:
		case 10:
		case 11:
		case 12:
		case 13:
		case 14:
		case 15:
			alert ( 'Ваше число ' + a);
			break;
		}
	</script>

</script>
</body>
</html>
