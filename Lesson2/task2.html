<!-- Задача 2. Чему будет равен x в примере ниже? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
</head>
<body>
<script>
var a = 2;
var x = 1 + (a *= 2); // a *= 2 это сокращенный оператор от a = a * 2 по этому в итоге мы получаем x = 1 + (a * 2) = 5
console.log(x)
</script>
</body>
</html>
