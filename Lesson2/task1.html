<!-- Задача 1. Почему код даёт именно такие результаты? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
<script>
var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2 - Если используется префиксная форма с оператором перед операндом (например, ++x), значение операнда возвращается увеличенным на единицу.
d = b++; alert(d);           // 1 - Если операция используется как постфикс, с оператором после операнда (например, x++), значение операнда возвращается, а затем увеличивается на единицу.
c = (2+ ++a); alert(c);      // 5 - 2 + 3 т.к используется префикс перед операндом
d = (2+ b++); alert(d);      // 4 - 2 +2  т.к испольуется постфикс, префикс после операнда
alert(a);                    // 3 - ранее "а" два раза увеличивалась  через инкремент
alert(b);                    // 3 - b так же увеличивалось через инкремент, но использовался постфикс, по этому результаты в предыдущих выражениях отличаются.
</script>
</body>
</html>
